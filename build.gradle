plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation(
            "org.openpnp:opencv:3.4.2-1"
    )
}

application {
    mainClassName = 'WebViewer.App'
}

jar {
    archiveFileName = 'WebViewer.jar'
    manifest {
        attributes(
                'Class-Path': configurations.compileClasspath.files.collect { "$it.name" }.join(' '),
                'Main-Class': 'webviewer.WebViewer'
        )
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
